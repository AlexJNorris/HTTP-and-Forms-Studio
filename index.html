<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handleri
	function setSearchEngine() {console.log("nice");
		let sel = document.querySelector("input[name=engine]:checked");
		let engine = sel.value;
		let actions = {
			"google": "https://www.google.com/search",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web",
			};
		let fin = document.getElementById("searchForm");
		fin.action = actions[engine];
}
    window.addEventListener("load", function(){
        let form = document.getElementById("searchForm");
	form.addEventListener("submit", setSearchEngine);
    });
	</script>
</head>
